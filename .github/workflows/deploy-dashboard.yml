name: Deploy Dashboard

on:
  workflow_dispatch:
    inputs:
      DEPLOY_ENV:
        description: 'Deployment environment (e.g., dev, prod)'
        required: true
        default: 'dev'
      CATALOG_NAME:
        description: 'Catalog name to use in the dashboard JSON'
        required: true
        default: 'nyctaxi_dev'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Inject catalog name into JSON
        run: |
          sed -i 's/\${catalog_name}/'"${{ github.event.inputs.CATALOG_NAME }}"'/g' src/StarterDashboard.lvdash.json

      - name: Deploy dashboard bundle
        run: databricks bundle deploy --profile ${{ github.event.inputs.DEPLOY_ENV }}

